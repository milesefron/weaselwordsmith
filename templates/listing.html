{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Browse Generated Reports {% endblock %}</h1>
    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% for item in listing %}
                <p>
                    {{ item.date }}, <a href="/inspect/{{item.filename}}">{{ item.title }}</a>
                </p>
            {% endfor %}
        </div>
        <div class="col-md-4">
            
        </div>
    </div>

{% endblock %}
