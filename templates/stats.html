{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-5">
            <h4>Word Stats Tool</h4>
            Paste your text here (max 30,000 chars)
            <br/>
            <form action="stats", method="post">
                {{ form.csrf_token}}
                {{ form.text() | safe }}
                <br/>
                {{ form.submit }}
            </form>    
           
        </div>
        <div class="col-1"></div>
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
